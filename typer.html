<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Typer</title>
	<script src="TYPER.js"></script>
  	<script src="Word.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main role="main">
		
		<div id="index-view">
			<div class="split left">
				<h1>Tere tulemast TYPER mängu</h1>
				<h2>Kuidas mängida:</h2>
				<p>Lehe keskele kuvatakse sõna, mida tuleb kirjutada. </p>
				<p>Mida kiiremini kirjutad seda rohkem punkte saad.</p>
				<p>Kui mõni täht läheb valesti, siis kaotad punkte.</p>
				
				<input type="text" name="name" id="name"><br>
				<input type="button" onclick="location.href='#game-view'; typerGame.startGame()"; value="Alusta mängu" />
			</div>
			<div class="split right">
				<table>
					<tr>
						<h1 style="text-align: center">HIGH SCORES TOP 5</h1>
					</tr>
					<tr>
						<th>Name</th>
						<th>Score</th>
						<th>Speed symbol/s</th>
					</tr>
				</table>
				<table id="scoreDiv">
				</table>
			</div>
		</div>

		<div id="game-view">
			<canvas id="canvas2"></canvas>
			<canvas id="canvas"></canvas>
		</div>
	</main>
</body>
</html>
